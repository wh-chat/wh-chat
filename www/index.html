<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Jesse">
        <meta name="description" content="only for middle school use">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>online Chat</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/media.css">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/sw.js', {scope: '/'})
                        .then(function (registration) {
                            // 注册成功
                            console.log('ServiceWorker registration successful');
                        })
                        .catch(function (err) {
                            // 注册失败:(
                            console.log('ServiceWorker registration failed');
                        });
                });
            }
            </script>
        </head>
    <body>

    <div class="background">
        <div class="sidebar"></div>
        <div class="sideicon">
            <img src="Chat.png" alt="whchat - by jesse">
        </div>
        <div class="sidechat">
            <p>􀌤</p>
        </div>
        <div class="sidemore">
            <p>􀍠</p>
        </div>
        <div class="listintro">
            <p1>         wh-Chat</p1>
            <p2>        Chat room</p2>
            <p3>This mabey very simple and</p3>
            <p8>crude, but it’s better than</p8>
            <p9>           email.</p9>
            <p5>        support PWD</p5>
            <p7>          v0.2.6</p7>
        </div>
        <div class="boundary"></div>

            <div id="hisMsg">
            </div>
            <div class="banner">
                <p1>Group Chat</h1>
                <span id="status"></span>
            </div>
            <div class="column">

            </div>
                <div class="items">
                    <input id="colorStyle" type="color" class="colbtn"  value="#112233"  title="font color" />
                    <div class="emoji">
                    <input id="emoji" class="emobtn" type="button" value="􀎸" title="emoji" />
                    </div>
                    <label for="sendImage" class="imageLable">
                        <input type="button" class="imabtn" value="􀏅"  />
                        <input id="sendImage" type="file" class="imabtn" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" class="clebtn" value="􀆙" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="return to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiground">
            </div>
        </div>
    </div>
    <div id="loginground">
        <p id="info">connecting to jesse server...</p>
        <div id="nickground">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
        <script src="socket.io-client/dist/socket.io.js"></script>
        <script src="script/Jessechat.js"></script>
        <script>
            var racolor
            racolor = Math.floor(Math.random()*(2<<23)).toString(16);
            var radcolor= "#" + racolor
            document.getElementById("colorStyle").value = radcolor;
            </script>
            
    </body>
</html>
